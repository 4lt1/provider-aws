---
apiVersion: core.crossplane.io/v1alpha1
kind: ResourceClass
metadata:
  name: redis
  namespace: crossplane-system
parameters:
  resourceGroupName: group-westus-1
  location: West US
  skuName: Basic
  skuFamily: C
  skuCapacity: "0"
  enableNonSslPort: "true"
provisioner: redis.cache.azure.crossplane.io/v1alpha1
providerReference:
  name: example
  namespace: crossplane-system
reclaimPolicy: Delete
