---
apiVersion: cache.azure.crossplane.io/v1alpha3
kind: RedisClass
metadata:
  name: azure-redis-standard
  labels:
    example: "true"
specTemplate:
  writeConnectionSecretsToNamespace: crossplane-system
  resourceGroupName: group-westus-1
  location: West US
  sku:
    name: Basic
    family: C
    capacity: 0
  enableNonSslPort: true
  providerRef:
    name: example
  reclaimPolicy: Delete
