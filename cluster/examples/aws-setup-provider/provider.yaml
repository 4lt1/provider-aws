---
apiVersion: v1
data:
  credentials: ((AWS_CREDS_BASE64))
kind: Secret
metadata:
  namespace: crossplane-system
  name: example-creds
type: Opaque
---
apiVersion: aws.crossplane.io/v1alpha2
kind: Provider
metadata:
  name: example
spec:
  credentialsSecretRef:
    namespace: crossplane-system
    name: example-creds
    key: credentials
  region: ((AWS_REGION))
